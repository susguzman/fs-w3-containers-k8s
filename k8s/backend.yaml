apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
  - port: 3800
    targetPort: 3800
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: susguzman/w3-backend:0.1.0
        env:
        - name: ORACLE_USER
          value: appuser
        - name: ORACLE_PASS
          value: myapppass
        - name: ORACLE_CONNSTR
          value: database-service:1521/xepdb1
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m" # 1/10
        ports:
        - containerPort: 3800
